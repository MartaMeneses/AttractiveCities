<div class="px-5 pt-5">
    <div class="flex flex-row w-full">
      <div class="flex flex-col w-full items-center justify-center mt-2">
        <h1 class="font-medium p-0 m-0 text-white">GENERAL REPORT</h1>
        <h2 class="font-medium p-2 m-0 text-white">Principle Competitors</h2>
      </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
      <ng-container *ngFor="let c of competitorsName; let i=index">
        <mat-card class="bg-white flex flex-col gap-5 items-center align-middle justify-center p-0 m-0 w-full rounded-[12px] shadow-none outline outline-1 outline-gray-0">
          <div class="flex justify-center align-middle items-center rounded-t-[12px] w-full md:h-full">
            <h2 class="font-medium p-2 m-0">{{c}}</h2>
          </div>
      </mat-card>
      </ng-container>
  </div>
  <div *ngIf="buttonClicked === 1">
  </div>
    <div class="grid mt-2 p-7">
      <mat-card class="w-full h-full">
        <div class="flex justify-center align-middle items-center bg-white rounded-t-[12px] p-2 w-full h-full">
              <apx-chart
              [series]="comparativa.series"
              [fill]="comparativa.fill"
              [chart]="comparativa.chart"
              [xaxis]="comparativa.xaxis"
              [title]="comparativa.title"
              [plotOptions] = "comparativa.plotOptions"
            ></apx-chart>    
          </div>
      </mat-card> 
    </div>

</div>
