
<div class="flex flex-col lg:flex-row gap-5 mx-6 p-6">
    <div class="flex flex-col gap-5">
        <!-- ID-CARD -->
        <mat-card id="" class="p-4 w-full lg:w-80 xl:w-96 rounded-[12px] shadow-none outline outline-1 outline-gray-300 bg-white">
            <div class="flex flex-rows-2 gap-5">
                <div class="w-32 h-32 rounded-lg">
                    <div class="logo flex w-full h-full items-center justify-center">
                        <p class="text-2xl font-medium text-TALENT-GRIS-FONDO m-0 p-0 tracking-wide">{{ countryAcronym }}</p>
                    </div>
                </div>
                <div class="flex h-32 flex-col align-middle gap-1">
                    <h2 class="mb-3">Name</h2>
                    <div class="flex items-center gap-2">
                        <mat-icon class="text-[#626262]">location_city</mat-icon>
                        <ng-container *ngFor="">
                            <h4 class="m-0 p-0"></h4>
                        </ng-container>
                    </div>
                </div>
            </div>  
        </mat-card>
        <!-- NOTES -->
        <mat-card class="p-4 w-full lg:w-80 xl:w-96 rounded-[12px] shadow-none outline outline-1 outline-gray-300 bg-white">
            <h2>Description</h2>
            <div class="flex flex-col gap-3 mb-5">
                <mat-card class="p-4 w-full bg-thuas-grijs-base/5 rounded-[12px] shadow-none outline outline-1 outline-thuas-grijs-base/100">
                    <p class="p-0 m-0 text-gray-600">Select a city from the list
                    </p>
                </mat-card>
            </div>
        </mat-card>
    </div>
    <div class="mx-6 flex flex-col container mx-auto md:py-10 py-5 max-w-screen-2xl">
        <!-- TABLA-->
        <h1 class="font-medium mx-5">List of Cities</h1>
        <div class="mx-6 p-0 outline outline-1 outline-gray-50 bg-white rounded bg-white">
            <table mat-table [dataSource]="dataSource" matSort class="outline-1 outline-gray-50 bg-white">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-thuas-grijs-base/90 text-base text-white/100 rounded-right-[12px]">
                        City Name
                    </th>
                    <td mat-cell *matCellDef="let city" class="text-black/80 rounded-right" > {{city.cityName}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="hover:bg-black/5 cursor-pointer" mat-row (click)="navigate(row.cityID)" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
